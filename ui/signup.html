<div class="container1">
<div class="container">
   <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel">
        <div class="panel-body">
          <div class="row">
		   <div class="panel-heading">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 tabs">
              <div class="register">REGISTER</div>
            </div>
          </div>
        </div>
            <div class="col-lg-12">
              <form id="register-form" action="/signup" method="post" role="form">
                
					<h2></h2>
				
				<div class="row socialButtons">
			<div class="col-xs-6 col-sm-6 col-md-6">
		        <a href="#" class="btn btn-lg btn-block btn-facebook">
			        <i class="fa fa-facebook visible-xs"></i>
			        <span class="hidden-xs">Facebook</span>
		        </a>
	        </div>
        	
        	<div class="col-xs-6 col-sm-6 col-md-6">
		        <a href="#" class="btn btn-lg btn-block btn-google">
			        <i class="fa fa-google-plus visible-xs"></i>
			        <span class="hidden-xs">Google+</span>
		        </a>
	        </div>	
		</div>
				  <div class="login-or">
					<hr class="hr-or">
					<span class="span-or">or</span>
				  </div>
                  <div class="form-group">
					
                    <input type="text" name="Username" id="username" tabindex="1" class="form-control" placeholder="Username [min 6 characters]" value="" pattern=".{6,}" required/>
                  </div>
                  <div class="form-group">
                    <input type="text" name="Fullname" id="Fullname" tabindex="1" class="form-control" placeholder="Full name [min 5 characters]" value="" pattern=".{5,}" required/>
                  </div>
				  <div class="form-group">
                    <input type="text" name="location" id="location" tabindex="1" class="form-control" placeholder="location" value="" pattern=".{3,}" required/>
                  </div>
				  <div class="form-group">
                    <input type="text" name="Contactinfo" id="Contactinfo" tabindex="1" class="form-control" placeholder="Contactinfo" value="" pattern="[789][0-9]{9}" required />
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" pattern=".{3,}" required>
                  </div>
                  <div class="form-group">
                    <input type="email" name="Email" id="Email" tabindex="2" class="form-control" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
                      </div>
                    </div>
                  </div>
              </form>
            </div>
          </div>
        </div>
